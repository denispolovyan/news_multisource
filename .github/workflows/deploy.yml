name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main  # üëà –¥–µ–ø–ª–æ–π –ø—Ä–∏ –ø—É—à—ñ —É main (–∑–º—ñ–Ω–∏ –∑–∞ –ø–æ—Ç—Ä–µ–±–∏)

permissions:
  contents: write  # üëà –¥–∞—î –ø—Ä–∞–≤–∞ GitHub Actions –Ω–∞ –ø—É—à —É gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # –∞–±–æ 20, —è–∫—â–æ —Ç–≤—ñ–π –ø—Ä–æ—î–∫—Ç –ø—ñ–¥—Ç—Ä–∏–º—É—î

      # 3Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ –ó–±–∏—Ä–∞—î–º–æ –ø—Ä–æ—î–∫—Ç
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # üëà –¥–ª—è Vite –∞–±–æ Vue CLI
          commit_message: "üöÄ Deploy from GitHub Actions"
